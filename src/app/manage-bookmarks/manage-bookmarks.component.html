<div class="manage-bookmarks-wrapper container">
    <div class="sidebar">
        <p class="sidebar-heading">Your Bookmarks</p>

        <div class="sidebar-items">
            <a [routerLink]="[bookmark.id]" routerLinkActive="selected" *ngFor="let bookmark of bookmarks" class="sidebar-item">{{bookmark.name}}</a>
        </div>
    </div>

    <div class="content blurred-white-bg">
        <router-outlet></router-outlet>
    </div>
</div>
