<div class="add-bookmark-wrapper container blurred-white-bg">
    <h2 class="f-bold">New Bookmark</h2>
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <label class="form-label">Name</label>
            <input class="text-box" ngModel #name="ngModel" name="name" type="text" placeholder="e.g Wikipedia" />
        </div>

        <div class="form-field">
            <label class="form-label">URL</label>
            <input class="text-box" ngModel #url="ngModel" name="url" type="url" placeholder="e.g. https://www.wikipedia.org" required />
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button type="submit" class="btn align-end">Create Bookmark</button>
        </div> 
    </form>
</div>
