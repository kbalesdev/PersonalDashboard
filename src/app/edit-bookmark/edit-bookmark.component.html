<div class="edit-bookmark-wrapper">
    <p *ngIf="!bookmark">Bookmark not found</p>
    
    <ng-container *ngIf="bookmark">
        <h2 class="f-bold">{{bookmark.name}}</h2>

        <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
            <div class="form-field">
                <label class="form-label">Name</label>
                <input class="text-box" [ngModel]="bookmark.name" #name="ngModel" name="name" type="text" placeholder="e.g Wikipedia" />
            </div>
    
            <div class="form-field">
                <label class="form-label">URL</label>
                <input class="text-box" [ngModel]="bookmark.url" #url="ngModel" name="url" type="url" placeholder="e.g. https://www.wikipedia.org" required />
            </div>
    
            <div class="btns-container">
                <a routerLink="../" class="btn">Cancel</a>
                <button type="button" class="btn" (click)="onDelete()">Delete</button>
                <button type="submit" class="btn align-end">Save</button>
            </div>
        </form>
    </ng-container>    
</div>
